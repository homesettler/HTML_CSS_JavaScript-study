<!--
    name属性规定锚（anchor）的名称。
    可以使用name属性创建HTML页面中的书签。
    书签不会以任何特殊方式显示，对读者不可见。
    当使用命名锚（named anchors）时，我们可以创建直接跳至该命名锚的链接。这样使用者就无需不停地滚动页面来寻找他们需要的信息了
-->

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <a name="tips">小提示</a>
        <a href="#tips">一个小提示</a>
        <!--
            可以在其他页面创建指向该锚的链接
            <a href="http://www.nourl.com/...../3.HTML链接-name属性.html#tips">一个小提示</a>
        -->
    </body>
</html>
