<!--
    标签                描述
    <b>                 定义粗体文本。
    <big>               定义大号字。
    <em>                定义着重文字。
    <i>                 定义斜体字。
    <small>             定义小号字。
    <strong>            定义加重语气。
    <sub>               定义下标字。
    <sup>               定义上标字。
    <ins>               定义插入字。
    <del>               定义删除字
    <s>                 不赞成使用。使用<del>
    <strike>            不赞成使用。使用<del>
    <u>                 不赞成使用。使用样式（style）代替
-->


<html>
    <body>
        <b>This text is bold</b>
        <br/>
        <strong>This text is strong</strong>
        <br/>
        <big>This text is big</big>
        <br/>
        <em>This text is emphasized</em>
        <br/>
        <i>This text is italic</i>
        <br/>
        <smail>This text is small</smail>
        <br/>
        This text contains
        <sub>subscript</sub>
        <br/>
        This text contains
        <sub>superscript</sub>
    </body>
</html>
