<!--
    HTML 元素指的是从开始标签到结束标签的所有代码

    HTML元素语法
        1.HTML元素以开始标签起始
        2.HTML元素以结束标签终止
        3.元素的内容是开始标签于结束标签之间的内容
        4.某些HTML元素具有空内容
        5.空元素在开始标签中进行关闭
        6.大多数HTML元素可拥有属性
-->
<!--实例-->
<html>
    <head></head>
    <body>
        <!--嵌套的HTML元素-->
        <p>This is my first paragraph.</p>
        <!--
            <p>元素定义了HTML文档中的一个段落
            元素拥有开始标签<p>以及结束标签</p>
            元素内容是：This is my first paragraph
        -->
    </body>
    <!--
        <body>元素定义了HTML文档主体
        这个元素拥有开始标签<body>和结束标签</body>
        元素内容是另一个HTML元素
    -->
</html>
<!--
    <html>元素定义了整个HTML文档
    这个元素拥有开始标签<html>和结束标签</html>
    元素内容是另一个HTML元素
-->

<!--
    空的HTML元素
    没有内容的HTML元素被成为空元素
-->

<!--
    HTML标签对大小写不敏感
    但推荐使用小写标签
-->
