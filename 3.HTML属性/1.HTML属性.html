<!--
    HTML标签可以拥有属性。属性提供了有关HTML元素更多的信息。
    属性总是以名称/值对的形式出现，比如：name=“value”
    属性总是在HTML元素的开始标签中规定
-->

<!--
    适用大多数HTML元素的属性：
    属性         值                  描述
    class       classname           规定元素的类名
    id          id                  规定元素的唯一id
    style       style_definition    规定元素的行内样式
    title       text                规定元素的额外信息
-->
