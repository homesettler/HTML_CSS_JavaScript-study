<!--
    表格由<table>标签来定义。每个表格均有若干行（由<tr>标签定义)，每行被分割为若干单元格（由<td>标签定义）。
    表格边框可用border属性来定义
    表格的表头使用<th>标签进行定义
-->
<!--
    表格标签
    <table>             定义表格
    <caption>           定义表格标题。
    <th>                定义表格表头。
    <tr>                定义表格行。
    <td>                定义表格单元。
    <thead>             定义表格的页眉。
    <tbody>             定义表格的主体
    <tfoot>             定义表格的页脚
    <col>               定义用于表格列的属性
    <colgroup>          定义表格列的组。
-->
<html>
    <body>
        <table border="1">
            <tr>
                <th>head1</th>
                <th>head2</th>
            </tr>
            <tr>
                <td>row1,cell1</td>
                <td>row1,cell2</td>
            </tr>
            <tr>
                <td>row2,cell1</td>
                <td>row2,cell2</td>
            </tr>
        </table>
    </body>
</html>
